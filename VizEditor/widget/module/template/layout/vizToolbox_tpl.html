<div  class="viz-toolbox" draggable ng-style="width"  ng-click="toggleWidth()">
    <accordion close-others="false">
        <accordion-group ng-init="istoolboxopen=false" is-open="istoolboxopen" >
            <!-- Heading -->
            <accordion-heading >
                Toolbox <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': istoolboxopen, 'glyphicon-chevron-right': !istoolboxopen}"></i>
            </accordion-heading>
            <!-- Chart section -->
            <accordion-group ng-init="ischartboxopen=true" is-open="ischartboxopen" stop-event='click'>
                <accordion-heading>
                    Charts <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': ischartboxopen, 'glyphicon-chevron-right': !ischartboxopen}"></i>
                </accordion-heading>
                <!-- Charts -->    
                <div ng-repeat="chart in charts" x-lvl-draggable viztype={{chart.viztype}}><img ng-src={{chart.imgsrc}} alt={{chart.chartname}}></div>
            <!-- Shape section -->    
            </accordion-group>
            <accordion-group ng-init="isshapeboxopen=false" is-open="isshapeboxopen" stop-event='click'>
                <accordion-heading>
                    Shapes <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': isshapeboxopen, 'glyphicon-chevron-right': !isshapeboxopen}"></i>
                </accordion-heading>
                <!-- Shapes-->    
                <div ng-repeat="shape in shapes" x-lvl-draggable><img ng-src={{shape.imgsrc}} alt={{shape.shapename}}></div>                
            </accordion-group>
        </accordion-group>
    </accordion>
</div>
